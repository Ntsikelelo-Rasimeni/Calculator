<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        
        <table border="1">
            <tr>
                <td colspan="4">
                    <input type="text" id="inputBox" value="0"> 
            </tr>
            <tr>
                <td class="digitBtn" onclick="digitBtnPressed(7)">7</td>
                <td class="digitBtn" onclick="digitBtnPressed(8)">8</td>
                <td class="digitBtn" onclick="digitBtnPressed(9)">9</td>
                <td class="btnOperators" onclick="operatorBtnPressed('x')">x</td>
            </tr>
            <tr>
                <td class="digitBtn" onclick="digitBtnPressed(4)">4</td>
                <td class="digitBtn" onclick="digitBtnPressed(5)">5</td>
                <td class="digitBtn" onclick="digitBtnPressed(6)">6</td>
                <td class="btnOperators" onclick="operatorBtnPressed('-')">-</td>
            </tr>
            <tr>
                <td class="digitBtn" onclick="digitBtnPressed(1)">1</td>
                <td class="digitBtn" onclick="digitBtnPressed(2)">2</td>
                <td class="digitBtn" onclick="digitBtnPressed(3)">3</td>
                <td class="btnOperators" onclick="operatorBtnPressed('+')">+</td>
            </tr>
            <tr>
                <td class="digitBtn" colspan="" onclick="digitBtnPressed(0)">0</td>
                <td class="digitBtn" onclick="digitBtnPressed(',')">,</td>
                <td class="ACBtn" onclick="btnACPressed()">AC</td>
                <td class="btnOperators" onclick="operatorBtnPressed('/')">/</td>
            </tr>
            <tr>
                <td class="btnOperators" colspan="4" onclick="equalBtnPressed()">=</td>
            </tr>
        </table> 

        <script>
            var newLine = true; //Boolean var, determines when a user starts pressing any buttons zero needs to be disappear.
            var value1; 
            var currentOperator; 
            //Event handler for when any digital button is pressed
            function digitBtnPressed (button){
                if(newLine){ 
                    document.getElementById("inputBox").value = button; // if a user press a button, then blank everything else and print the button pressed
                    newLine = false; // as long as a newLine is false, it will keep concatinating every button pressed.
                } 
                else {
                    var currentValue = document.getElementById("inputBox").value;
                    document.getElementById("inputBox").value = currentValue + button; // when a user click on any button that button will appear on the screen (inputBox).
                }
            }
                //Event handler for when AC button is pressed
                function btnACPressed(){
                    document.getElementById("inputBox").value = 0;
                    newLine = true;
                }

                //Event handler for when any operator button is pressed
                function operatorBtnPressed(operator){
                    currentOperator = operator;
                    value1 = parseInt(document.getElementById("inputBox").value);
                    newLine = true;
                }

                //Event handler for when equal button is pressed
                function equalBtnPressed(){
                    var value2 = parseInt(document.getElementById("inputBox").value); //value in the inputBox will be converted into integer and store in value2  
                    var finalTotal;
                    
                    switch (currentOperator){
                        case "+":
                            finalTotal = value1 + value2;
                            break
                        case "-":
                            finalTotal = value1 - value2;
                            break
                        case "x":
                            finalTotal = value1 * value2;
                            break
                        case "/":
                            finalTotal = value1 / value2;
                            break    
                    }
                    document.getElementById("inputBox").value = finalTotal;
                    value = 0;
                    newLine = true;
                }

        </script>
    </body>
</html>
